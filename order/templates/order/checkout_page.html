{% extends 'core/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container">
   <h1 class="mt-5">Checkout Form</h1>
   <form action="{% url 'start_checkout' %}" method="POST" class="mt-4">
      {% csrf_token %}
      <div class="form-group">
         <label for="name">Name:</label>
         <input type="text" name="name" class="form-control" required>
      </div>

      <div class="form-group">
         <label for="email">Email:</label>
         <input type="email" name="email" class="form-control" required>
      </div>

      <div class="form-group">
         <label for="phone">Phone:</label>
         <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" required>
         <small class="form-text text-muted">Format: 123-456-7890</small>
      </div>
      <div class="mb-6 flex justify-between">
         <span class="font-semibold">Total</span>

      </div>
      <button class="btn btn-primary">Submit</button>
   </form>
</div>

{% endblock %}

<div class="p-6 bg-white rounded-b-xl" id="order-item-{{ item.product.id }}">
   <h2 class="text-2xl">{{ item.product.name }}</h2>
   <p class="text-gray-500">Price: {{ item.product.price }}</p>
   <p class="text-gray-500">Description: {{ item.product.description }}</p>
   <div class="quantity mt-6 flex items-center space-x-4">
      <a href="#" class="p-3 bg-gray-100" hx-get="{% url 'update_order' item.product.id 'decrement' %}"
         hx-target="#order-item-{{ item.product.id }}" hx-swap="outerHTML">-</a>

      <span class="text-gray-500">{{ item.quantity }}</span>

      <a href="#" class="p-3 bg-gray-100" hx-get="{% url 'update_order' item.product.id 'increment' %}"
         hx-target="#order-item-{{ item.product.id }}" hx-swap="outerHTML">+</a>
   </div>
   <p class="text-gray-500">Total price: {{ item.total_price }}</p>
</div>

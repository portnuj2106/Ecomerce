<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <title>{% block title %}{% endblock %} | Niggas</title>
</head>

<body>
   <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
      <a href="/" class="text-xl font-semibold">BALTIKABORN</a>

      <div class="space-x-6">

         <a href="#" class="text-lg font-semibold ">Browse</a>
         <a href="{% url 'product:new' %}" class="text-lg font-semibold ">New item</a>
         {% if request.user.is_authenticated %}
         <span hx-get="{% url 'hx_add_to_order' %}" hx-trigger="update_add_to_order from:body" hx-swap="innerHTML">
            {% include 'order/add_to_order.html'%}
         </span>
         <a href="{% url 'dashboard:index' %}"
            class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl ">My Products
         </a>
         {% else %}
         <a href="{% url 'core:signup' %}"
            class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl ">Sign up</a>
         <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl ">Log
            in</a>
         {% endif %}
      </div>
   </nav>
   {% block content %}
   {% endblock %}
   <script src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"></script>
</body>

</html>
